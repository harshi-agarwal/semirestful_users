<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Add a user</h3>
    <form  action="{% url 'products:new_product' %}" method="post">
      {% csrf_token %}
      Name: <input type="text" name="name">
      Description: <textarea name="description" rows="8" cols="40"></textarea>
      Price: <input type="text" name="price" >
      <input type="submit"  value="add_user">
    </form>
    <a href="{% url 'products:goback' %}">Go_Back</a>
  </body>
</html>
